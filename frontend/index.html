<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clicksmeta-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/clicksmeta-favicon.svg" />
    <link rel="mask-icon" href="/clicksmeta-favicon.svg" color="#f6faff" />
    <meta name="theme-color" content="#030a1d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Marketing Platform UI/UX</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <style>
      .preload-navbar {
        position: sticky;
        top: 0;
        z-index: 60;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 28px;
        background: linear-gradient(90deg, #030a1d, #050d24);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #f8fbff;
      }
      .preload-navbar__logo {
        display: inline-flex;
        align-items: center;
        gap: 14px;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      .preload-navbar__logo svg {
        width: 60px;
        height: 60px;
        filter: drop-shadow(0 8px 20px rgba(31, 182, 255, 0.4));
      }
      body.app-mounted .preload-navbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="preload-navbar">
      <div class="preload-navbar__logo">
        <svg viewBox="0 0 96 96" aria-hidden="true">
          <rect width="96" height="96" rx="24" fill="#030a1d" />
          <path d="M30 12v51.2l10-10.7 12.5 27.1 12-4.5L57 60h20.4L30 12Z" fill="#f6faff" />
          <path d="M65 16l12-6" stroke="#f6faff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M75 37h14" stroke="#f6faff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M74 57l11 7" stroke="#f6faff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>ClicksMeta</span>
      </div>
    </header>
    <div id="root"></div>
    <script>
      window.addEventListener("load", () => {
        document.body.classList.add("app-mounted")
      })
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
