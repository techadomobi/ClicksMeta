<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#030a1d" />

  <!-- Title & SEO -->
  <title>ClicksMeta – Performance Marketing & Affiliate Tracking Software</title>
  <meta name="description"
    content="Track clicks, conversions, and affiliates with ClicksMeta. Advanced performance marketing software designed to optimize campaigns and increase revenue efficiently." />

  <!-- Favicon (Browser Tab Icon) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ClicksMeta â€“ Enterprise Marketing Platform" />
  <meta property="og:description"
    content="Track, optimize, and scale affiliate campaigns with real-time intelligence." />
  <meta property="og:image" content="https://clicksmeta.com/clicksmeta-logo.png" />
  <meta property="og:url" content="https://clicksmeta.com" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ClicksMeta â€“ Enterprise Marketing Platform" />
  <meta name="twitter:description"
    content="Enterprise-grade affiliate and performance tracking software." />
  <meta name="twitter:image" content="https://clicksmeta.com/clicksmeta-logo.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "ClicksMeta",
    "url": "https://clicksmeta.com",
    "logo": "https://clicksmeta.com/clicksmeta-logo.png"
  }
  </script>

  <!-- Preload Navbar Styling -->
  <style>
    body {
      margin: 0;
      background: #030a1d;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .preload-navbar {
      position: sticky;
      top: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 28px;
      background: linear-gradient(90deg, #030a1d, #050d24);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      color: #ffffff;
    }

    .preload-navbar img {
      height: 40px;
      width: auto;
    }

    body.app-mounted .preload-navbar {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Preload Header -->
  <header class="preload-navbar">
    <img src="/clicksmeta-logo.png" alt="ClicksMeta Logo" />
    <strong>ClicksMeta</strong>
  </header>

  <!-- React Root -->
  <div id="root"></div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("app-mounted");
    });
  </script>

  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
